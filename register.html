<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de trabajo | Registrar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <header>
        <nav class="header">
            <div class="button">
                <label for="btnMenu">
                    &#x2261;
                </label>
                <input type="checkbox" id="btnMenu">
            </div>
            <div class="logo">
                SeeWork
            </div>
            <div class="urls">
                <p><a href="index.html">
                    Inicio
                </a></p>
                <p><a href="#">
                    Quiero ser candidato
                </a></p>
                <p><a href="">
                    Ver candidatos
                </a></p>
            </div>
        </nav>
    </header>
    <article>
     
        <form action="">
            <h1 class="full">Registrarme com nuevo candidato</h1>
            <div>
                <label for="">
                    Ingrese sus apellidos
                </label>
                <input type="text" name="" id="txtApellidos">
            </div>
            <div>
                <label for="">
                    Ingrese sus nombres
                </label>
                <input type="text" name="" id="txtNombres">
            </div>
 
            <div>
                <label for="">
                    Ingrese su E-mail
                </label>
                <input type="email" name="" id="txtEmail">
            </div>
            <div>
                <label for="dtNacimiento">
                    Ingrese la fecha de nacimiento
                </label>
                <input type="date" name="" id="dtNacimiento">
            </div>
            <div>
                <h3>Ingrese su país de nacimiento</h3>
                <select name="" id="pNacimiento">
                    <option value="0">--Seleccione un país</option>
                    <option value="1">El salvador</option>
                    <option value="2">Guatemala</option>
                    <option value="3">Belice</option>
                    <option value="4">Nicaragua</option>
                    <option value="5">Costa Rica</option>
                    <option value="6">Honduras</option>
                    <option value="7">Panáma</option>
                </select>
            </div>
            <div>
                <h3>Ingrese su genero</h3>
                <label for="rdbMasculino">Masculino</label>
                <input type="radio" name="rdbGenero" id="rdbMasculino">
                <label for="rdbFemenino">Femenino</label>
                <input type="radio" name="rdbGenero" id="rdbFemenino">
            </div>
            <div>
                <h3>Ingrese su país</h3>
                <select name="" id="pResidencia" >
                    <option value="0">--Seleccione un país</option>
                    <option value="1">El salvador</option>
                    <option value="2">Guatemala</option>
                    <option value="3">Belice</option>
                    <option value="4">Nicaragua</option>
                    <option value="5">Costa Rica</option>
                    <option value="6">Honduras</option>
                    <option value="7">Panáma</option>
                </select>
                <select name="" id="dResidencia" disabled>
                        <option value="">Departamentos</option>  
                </select>
            </div>
            <div>
                <h3>Información de contacto</h3>
                <div>
                    <label for="txtDomicilio">Ingrese su domicilio actual</label>
                    <textarea name="" id="txtDomicilio" cols="10" rows="3"></textarea>
                </div>
                <div>
                    <label for="txtTelefono">Ingrese su telefono de domicilio</label>
                </div>
                <div></div>
               
            </div>
            <button class="full">Ingresar</button>
        </form>

    </article>
    <script src="JS_class/paises.js"></script>
    <script src="JS_class/persona_class.js"></script>
    <script src="js/app_register.js"></script>
</body>
</html>
